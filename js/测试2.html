<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "stiabsstringapbs";
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var key = str[i];
            if (!obj[key]) {
                obj[key] = 1;
            } else {
                obj[key]++;
            }
        }
        var max = -1;
        var max_key = "";
        var key;
        for (key in obj) {
            if (max < obj[key]) {
                max = obj[key];
                max_key = key;
            }
        }
        alert("max:" + max + " max_key:" + max_key);
    </script>
</body>

</html>
