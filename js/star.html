<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>心</title>
    <script>
        var star = "";
        for (i = 1; i <= 10; i++) {
            for (j = 10 - i; j <= 9; j++) {
                star = star + "❤";
            }
            star = star + "\n";
        }
        alert(star);
    </script>
</head>

</html>
