<!DOCTYPE html>
<html>

<head>
    <title>倒计时</title>
    <script>
        function countDown(time) {
            var no = +new Date();
            var yes = +new Date(time);
            var times = (yes - no) / 1000;
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2020-1-3 16:00:00'));
    </script>
</head>

</html>
