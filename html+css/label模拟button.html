<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type='button'] {
            display: none;
        }
        
        label {
            display: inline-block;
            padding: 10px 20px;
            background: #456;
            color: #fff;
            cursor: pointer;
            box-shadow: 2px 2px 4px 0 rgba(0, 0, 0, .3);
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <input type="button" id="btn">
    <label for="btn">Button</label>
</body>

</html>
