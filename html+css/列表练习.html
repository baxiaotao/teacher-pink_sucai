<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        
        ul li {
            margin: 10px 0;
        }
        
        ul li span {
            color: #eeeeee;
            padding: 0 5px;
            margin: 0 2px;
        }
        
        ul li:nth-child(1) span,
        ul li:nth-child(2) span,
        ul li:nth-child(3) span {
            background-color: brown;
        }
        
        ul li:nth-child(4) span,
        ul li:nth-child(5) span {
            background-color: #a8a8a8;
        }
    </style>
</head>

<body>
    <ul>
        <li><span>1</span>天官赐福</li>
        <li><span>2</span>罗小黑战记</li>
        <li><span>3</span>哈尔的移动城堡</li>
        <li><span>4</span>魔道祖师</li>
        <li><span>5</span>半妖的夜叉姬</li>
    </ul>
</body>

</html>
