<body>
    <script>
        function remove(arr, item) {
            var newarr = arr.slice(0);
            for (var i = 0; i < newarr.length; i++) {
                if (newarr[i] == item) {
                    newarr.splice(i, 1);
                    i--;
                }
            }
            return newarr;
        }
        console.log(remove([1, 2, 3, 4, 2], 2));
    </script>
</body>
