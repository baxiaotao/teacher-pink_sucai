<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number} x
         * @return {boolean}
         */
        var isPalindrome = function(x) {
            x = '' + x
            var obj = '';
            console.log(x.length);

            for (let i = x.length - 1; i >= 0; i--) {
                obj += x[i];
            }
            if (obj == x) {
                return true;
            } else {
                return false;
            }
        };
        var x = isPalindrome(-121);
        console.log(x);
    </script>
</body>

</html>
