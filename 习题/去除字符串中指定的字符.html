<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(str, target) {
            let reg = new RegExp(`${target}(?=([^${target}]*)$)`)
            return str.replace(reg, '')
        }
        console.log(fn('afsbf', 'f'));
    </script>
</body>

</html>
