<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(str) {
            var newstr = '';
            for (let item of str) {
                if (item == item.toUpperCase()) {
                    item = item.toLowerCase();
                    newstr += item;
                } else {
                    item = item.toUpperCase();
                    newstr += item;
                }
            }
            return newstr;
        }
        fn('toUpperCase')
    </script>
</body>

</html>
