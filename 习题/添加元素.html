<body>
    <script>
        function prepend(arr, item) {
            return [item].concat(arr)
        }
        console.log(prepend([1, 2, 3], 0));

        function insert(arr, item, index) {
            arr.splice(index, 0, item)
            return arr
        }
        console.log(insert([1, 2, 3], 'aa', 2));
    </script>
</body>
