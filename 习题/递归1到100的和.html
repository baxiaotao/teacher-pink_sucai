<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(num1, num2) {
            var num = num1 + num2;
            if (num2 + 1 > 100) {
                return num;
            } else {
                return fn(num, num2 + 1);
            }
        }
        console.log(fn(1, 2));
    </script>
</body>

</html>
