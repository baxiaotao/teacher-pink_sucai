<body>
    <script>
        function functionFunction(str) {
            var res = Array.prototype.slice.call(arguments).join(', ')
            var temp = function(str) {
                res = [res, Array.prototype.slice.call(arguments)].join(', ')
                return temp;
            }
            temp.toString = function() {
                return res
            }
            return temp;
        }
        console.log(functionFunction('Hello')('world')('你好'))
    </script>
</body>
