<body>
    <div class="box">
        <div class="box1">
            <img src="bodadianhua.png">

        <div class="box1">

        <div class="box1">

        <div class="box1">

        </div>
        <div class="box1">
            <img src="shouji.png">
        </div>
        <div class="box1">
            <img src="jinru.png">
        </div>
    </div>
    <script>
        var box1 = document.querySelectorAll('.box1');
        for (var i = 0; i < box1.length; i++) {
            box1[i].onclick = function() {
                if (this.className == 'box1') {
                    this.className = 'box1 box3';
                } else {
                    this.className = 'box1';
                }
            }
        }
    </script>
</body>
