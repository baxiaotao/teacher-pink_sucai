<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>动画小球</title>
    <script src="vue.js"></script>
    <style>
        .ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="小球" @click="flag=!flag">
        <transition @befor-enter="beforEnter" @enter="enter" @after-enter="afterEnter">
            <div class="ball" v-if="flag"></div>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {
                beforEnter(el) {
                    el.style.transform = 'translate(0, 0)';
                },
                enter(el, done) {
                    el.offsetWidth;
                    el.style.transform = 'translate(100px, 500px)';
                    el.style.transition = 'all 1s ease';
                    done()
                },
                afterEnter(el) {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
