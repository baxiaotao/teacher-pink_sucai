<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>回文检测</title>
</head>

<body>
    <script>
        function fn(n) {
            n = n.toUpperCase();
            n = n.replace(/\s*/g, "");
            n = n.replace(/[^\u4e00-\u9fa5a-zA-Z0-9]/g, "")
            var obj = '';
            for (let i = n.length - 1; i >= 0; i--) {
                obj += n[i];
            }
            if (obj == n) {
                console.log(true);
            } else {
                console.log(false);

            }

        }
        fn("A man a plan a canal Panama");
    </script>
</body>

</html>
