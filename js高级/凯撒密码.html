<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>凯撒密码</title>
</head>
<script>
    function fn(str) {
        return str.replace(/\w/g, (s) => {
            var code = s.charCodeAt();
            if (code <= 77) {
                return String.fromCharCode(code + 13);
            } else {
                return String.fromCharCode(code - 13);
            }
        })
    }
    console.log(fn("my family")); //`l YT`\_l
</script>

</html>
